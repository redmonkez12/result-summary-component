<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
<main class="container" role="main">
    <div class="card">
        <div class="result-wrapper">
            <h1 class="light-blue">Your Result</h1>

            <div class="result" data-value="76">
                <div class="number">76</div>
                <div class="light-blue">of 100</div>
            </div>

            <h2 class="white">Great</h2>

            <p class="light-blue text-center description">Your performance exceed 65% of the people conducting the test
                here!</p>
        </div>

        <div class="summary">
            <div class="title">Summary</div>

            <ul>
                <li>
                    <img src="./assets/images/icon-reaction.svg" alt="icon">
                    <div>Reaction</div>

                    <div class="points">
                        <div>80</div>
                        <div>/ 100</div>
                    </div>
                </li>
                <li>
                    <img src="./assets/images/icon-memory.svg" alt="icon">
                    <div>Memory</div>

                    <div class="points">
                        <div>92</div>
                        <div>/ 100</div>
                    </div>
                </li>
                <li>
                    <img src="./assets/images/icon-verbal.svg" alt="icon">
                    <div>Verbal</div>

                    <div class="points">
                        <div>61</div>
                        <div>/ 100</div>
                    </div>
                </li>
                <li>
                    <img src="./assets/images/icon-visual.svg" alt="icon">
                    <div>Visual</div>

                    <div class="points">
                        <div>73</div>
                        <div>/ 100</div>
                    </div>
                </li>
            </ul>

            <button class="btn">Continue</button>
        </div>
    </div>
</main>
</body>
</html>
